<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" dir="rtl" lang="fa">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>راسان سلطانی – پست‌های زنده</title>
    
    <!-- فونت شبنم -->
    <link href="https://v1.fontapi.ir/css/Shabnam" rel="stylesheet" />
    
    <style type="text/css">
        body {
            font-family: 'Shabnam', Tahoma, sans-serif;
            background: #f8f9fa;
            margin: 0;
            padding: 0;
            direction: rtl;
            text-align: right;
        }
        .container {
            max-width: 700px;
            margin: 20px auto;
            background: #ffffff;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 4px 30px rgba(0,0,0,0.08);
        }
        .header {
            background: linear-gradient(135deg, #1da1f2, #0d8bd9);
            color: white;
            padding: 30px;
            text-align: center;
        }
        .header h1 {
            margin: 0;
            font-size: 32px;
        }
        .header p {
            margin: 10px 0 0;
            font-size: 18px;
            opacity: 0.9;
        }
        /* ویجت کاملاً یکپارچه و بدون هیچ نشانه X */
        .twitter-timeline {
            border: none !important;
            border-radius: 0 !important;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>راسان سلطانی</h1>
            <p>@h4bacrsd – پست‌های زنده و لحظه‌ای</p>
        </div>
        
        <!-- همه پست‌ها اینجا داخل سایت خودت نشون داده می‌شن -->
        <a class="twitter-timeline"
           data-lang="fa"
           data-theme="light"
           data-height="1200"
           data-chrome="noheader nofooter transparent noborders noscrollbar"
           href="https://twitter.com/h4bacrsd">
        </a>
        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
    </div>
</body>
</html>
